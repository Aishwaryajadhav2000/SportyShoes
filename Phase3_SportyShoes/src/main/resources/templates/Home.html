<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:Cornsilk">
	<br>
	
<h1 style="text-align: center;">Welcome to Sporty Shoes</h1>
<h1 style="text-align: center; font-size: 30px; color: indianred;">Buy Your Choice</h1>
<br>	

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: IndianRed;">
  <div class="container-fluid" style="text-align: end;">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/indexs"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register" style="color: white;">Register</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/logins" style="color: white;">Login</a>
        </li>
        
        
       
      </ul>
      
    </div>
  </div>
</nav>

<table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Preview</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.name}">Larry</td>
            <td th:text="${product.description}">Larry</td>
            <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>
             <td th:text="${product.price}">Larry</td>
             <td><a href="" th:href="@{/home/product/cart/{id}(id=${product.id})}" class="btn btn-warning" >Add to Cart</a></td>

        </tr>
        </tbody>
    </table>
    
    
  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
